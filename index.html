<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoList Vanilla JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="container">
      <h1>Todo List</h1>

      <form id="todoFormId" class="py-4">
        <div class="mb-3">
          <label for="todoText" class="form-label">What are you going to do?</label>
          <input type="text" class="form-control" id="todoText" />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <ul id="todoList"></ul>

      <!-- TEAMPLATE -->
    <template id="todoTemplate">
      <li>
        <div class="todo alert alert-secondary" role="alert">
          <div class="d-flex justify-content-between align-items-center">
            <p class="todo__title mb-0">TODO TITLE</p>
            <div class="todo__actions">
              <button type="button" class="btn btn-success mark-as-done">Finish</button>

              <button type="button" class="btn btn-danger remove">Remove</button>
            </div>
          </div>
        </div>
      </li>
    </template>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
  </body>
</html>
